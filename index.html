    <head>

    <title>My Weather API</title>
    <body>
        <br><br>
        <center><h1>RIParoney's Weather API</h1></center><br>
        <div class="city-div">
            <input class="input" type="text" name="" placeholder="Enter city name or zip code" id="city-input" style="width: 18rem;">
        </div>
        <br><br>
        <div class="weatherCards" id="weather-cards">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 " >
                    <div class="col" >
                        <div class="card shadow-sm">
                            <br>
                            <h5 class="card-title" id="title">City</h5>
                            <div class="card-body">
                                <h2 id="temp">Temperature: </h2><br>
                                <img id="icon">
                                <p id="feelsLike">Feels Like: </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        


        <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
