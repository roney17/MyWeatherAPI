    <head>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    </head>
    <title>My Weather API</title>
    <body>
        <br><br>
        <center><h1>RIParoney's Weather API</h1></center><br>
        <div class="city-div">
            <input class="input" type="text" name="" placeholder="Enter city name or zip code" id="city-input" style="width: 18rem;"><br>
        </div>
        <br><br>
        <div class="weatherCards" id="weather-cards">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 " >
                    <div class="col" >
                        <div class="btn-group" role="group" aria-label="Time">
                            <button type="button" class="btn btn-primary" id="today-btn" onclick="toggle()">Today</button>
                            <button type="button" class="btn btn-secondary" id="forecast-btn" onclick="toggle()">Forecast</button>
                          </div>
                        <div class="card shadow-sm"><br>
                            <h5 class="card-title" id="title"></h5>
                            <h5 class="time" id="time"></h5>
                            <div class="card-body">
                                <h2 id="temp"></h2>
                                <img id="icon">
                                <p id="feelsLike"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
